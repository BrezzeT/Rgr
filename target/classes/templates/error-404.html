<!DOCTYPE HTML>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

    <div class="container" style="text-align: center;">
       
        <div class="header" style="margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">

        </div>
